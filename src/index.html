<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <div class="flex-container">
    <div id="recent-scores">
      <div class="flex-container" id="recent-header">
        <div id="refresh-h2">
          <h2>Recent scores</h2>
        </div>
        <div id="refresh-div">
          <button type="submit" id="refresh-button">Refresh</button>
        </div>
      </div>
      <div id="recent-main">
        <ul id="result-list">
          <li>List 1</li>
          <li>List 2</li>
        </ul>
      </div>
    </div>
    <div class="flex-container flex-column" id="add-score">
      <div id="add-heder">
        <h2>Add your score</h2>
      </div>
      <div class="flex-container flex-column" id="add-form">
        <input type="text" name="full-name" placeholder="Your name" id="full-name">
        <input type="text" name="score" placeholder="Your score" id="score">
        <button type="submit" id="add-button">Sumbit</button>
      </div>
    </div>
    <div class="add-your-score">

    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
