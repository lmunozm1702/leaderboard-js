<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  <h1 id="main-title">Leaderboard</h1>
  <div class="flex-container">
    <div id="recent-scores">
      <div class="flex-container" id="recent-header">
        <div id="refresh-h2">
          <h2>Recent scores</h2>
        </div>
        <div id="refresh-div">
          <button type="submit" id="refresh-button">Refresh</button>
        </div>
      </div>
      <div id="recent-main">
        <ul id="result-list">
        </ul>
      </div>
    </div>
    <div class="flex-container flex-column" id="add-score">
      <div id="add-header">
        <h2>Add your score</h2>
      </div>
      <form action="" name="scores-form">
        <div id="add-form" class="flex-container flex-column">
          <input type="text" name="full-name" placeholder="Your name" id="full-name" required>
          <input type="text" name="score" placeholder="Your score" id="score" required>
          <button type="submit" id="add-button">Submit</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
